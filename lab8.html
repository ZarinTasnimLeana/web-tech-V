<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Admission Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }

        form {
            width: 600px;
            margin: auto;
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }

        fieldset {
            margin-bottom: 20px;
            border: 2px solid #007bff;
            padding: 20px;
            border-radius: 8px;
        }

        legend {
            font-weight: bold;
            font-size: 1.2em;
            padding: 0 10px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #888;
        }

        .inline-input {
            width: auto;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        .submit-btn {
            background-color: #007bff;
            color: white;
        }

        .reset-btn {
            background-color: red;
            color: white;
        }
    </style>

</head>
<body>

    <h1 style="text-align:center;">University Admission Form</h1>

    <form>

        <!-- Personal Information Section -->
        <fieldset>
            <legend>Personal Information</legend>

            <label>Full Name:</label>
            <input type="text" name="fullname" required maxlength="50">

            <label>Email:</label>
            <input type="email" name="email" required>

            <label>Phone Number:</label>
            <input type="text" name="phone" required maxlength="15">

            <label>Date of Birth:</label>
            <input type="date" name="dob" required>

            <label>Gender:</label>
            <input type="radio" name="gender" value="Male" class="inline-input" required> Male
            <input type="radio" name="gender" value="Female" class="inline-input"> Female
            <input type="radio" name="gender" value="Other" class="inline-input"> Other
        </fieldset>

        <!-- Academic Information Section -->
        <fieldset>
            <legend>Academic Information</legend>

            <label>Previous Institution:</label>
            <input type="text" name="school" required maxlength="50">

            <label>Result (GPA or Grade):</label>
            <input type="text" name="gpa" required maxlength="5">

            <label>Preferred Department:</label>
            <select name="department" required>
                <option value="">-- Select Department --</option>
                <option value="CSE">Computer Science & Engineering</option>
                <option value="EEE">Electrical & Electronic Engineering</option>
                <option value="BBA">Bachelor of Business Administration</option>
                <option value="ENG">English Literature</option>
            </select>

            <label>Interests:</label>
            <input type="checkbox" name="interest" value="Sports" class="inline-input"> Sports
            <input type="checkbox" name="interest" value="Coding" class="inline-input"> Coding
            <input type="checkbox" name="interest" value="Music" class="inline-input"> Music
            <input type="checkbox" name="interest" value="Photography" class="inline-input"> Photography
        </fieldset>

        <!-- Document Upload Section -->
        <fieldset>
            <legend>Upload Documents</legend>

            <label>Upload Photo:</label>
            <input type="file" name="photo" required>

            <label>Upload Transcript:</label>
            <input type="file" name="transcript" required>
        </fieldset>

        <!-- Buttons -->
        <div style="text-align:center;">
            <button type="submit" class="submit-btn">Submit</button>
            <button type="reset" class="reset-btn">Reset</button>
        </div>

    </form>

</body>
</html>
