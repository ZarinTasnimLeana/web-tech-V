<!DOCTYPE html>
<html>
<head>
    <title>Registration Page</title>
</head>
<body bgcolor="#f2f2f2">
    <h1 align="center">Registration Page</h1>
    <hr>

    <form action="#" method="post">
        <table align="center" border="1" cellpadding="10" cellspacing="0" bgcolor="white">
            <tr>
                <td><b>First Name:</b></td>
                <td><input type="text" name="fname" placeholder="Enter your first name" required></td>
            </tr>
            <tr>
                <td><b>Last Name:</b></td>
                <td><input type="text" name="lname" placeholder="Enter your last name" required></td>
            </tr>
            <tr>
                <td><b>Email:</b></td>
                <td><input type="email" name="email" placeholder="Enter your email" required></td>
            </tr>
            <tr>
                <td><b>Password:</b></td>
                <td><input type="password" name="password" placeholder="Enter password" required></td>
            </tr>
            <tr>
                <td><b>Gender:</b></td>
                <td>
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female
                    <input type="radio" name="gender" value="other"> Other
                </td>
            </tr>
            <tr>
                <td><b>Date of Birth:</b></td>
                <td><input type="date" name="dob"></td>
            </tr>
            <tr>
                <td><b>Phone Number:</b></td>
                <td><input type="tel" name="phone" placeholder="Enter phone number"></td>
            </tr>
            <tr>
                <td><b>Address:</b></td>
                <td><textarea name="address" rows="3" cols="25" placeholder="Enter your address"></textarea></td>
            </tr>
            <tr>
                <td><b>Country:</b></td>
                <td>
                    <select name="country">
                        <option value="">--Select--</option>
                        <option>Bangladesh</option>
                        <option>India</option>
                        <option>USA</option>
                        <option>UK</option>
                        <option>Other</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Register">
                    <input type="reset" value="Clear">
                </td>
            </tr>
        </table>
    </form>

    <hr>
    <p align="center"><i>Developed by [Your Name]</i></p>
</body>
</html>
