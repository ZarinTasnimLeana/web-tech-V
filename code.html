<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Responsive Single-File Website</title>
  <meta name="description" content="A clean, responsive single-file HTML template with CSS and a bit of JavaScript." />
  <style>
    :root{
      --bg:#0f1724; /* dark slate */
      --card:#0b1220;
      --muted:#9aa4b2;
      --accent:#6ee7b7;
      --glass: rgba(255,255,255,0.04);
      --radius:14px;
      --maxw:1100px;
      color-scheme: dark;
      color: #e6eef6;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial; background: linear-gradient(180deg,#071021 0%, #081428 60%);}

    .container{max-width:var(--maxw);margin:36px auto;padding:28px}

    header{display:flex;align-items:center;justify-content:space-between;gap:16px}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:44px;height:44px;border-radius:10px;background:linear-gradient(135deg,rgba(110,231,183,0.18),rgba(99,102,241,0.12));display:grid;place-items:center;font-weight:700}
    nav a{color:var(--muted);text-decoration:none;margin-left:18px;font-weight:600}
    nav a:hover{color:var(--accent)}

    .hero{display:grid;grid-template-columns:1fr 380px;gap:26px;margin-top:26px;align-items:center}
    .card{background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);border-radius:var(--radius);padding:26px;box-shadow:0 6px 30px rgba(2,6,23,0.6);}

    h1{font-size:28px;margin:0 0 8px}
    p.lead{color:var(--muted);margin:0 0 18px;line-height:1.5}
